<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Habit Tracker: Register</title>
</head>
<body>
    <div class="container mx-auto my-auto px-5 pb-3 pt-3">
        <div class="row align-items-center mb-4">
            <h1 class="col-6 text-start display-4 fw-bold text-success top-title">Habit Tracker</h1>
            <a href="/login" class="col-6 text-end fw-bold top-title bg-transparent">Already Have an Account? Login</a>
        </div>
        <div class="row justify-content-around">
            <div class="col-10 px-5 pb-3 bg-gradient bg-dark">
                <div class="row mt-5 pt-3 text-center justify-content-center">
                    <h1 class="col-10 text-primary">Register</h1>
                </div>

                <!-- ? flashes for error on register inputs -->
                {% with messages = get_flashed_messages(category_filter=["register_validation"]) %}
                {% if messages %}
                <div class="p-3 my-3 rounded bg-danger-subtle bg-opacity-75 fw-semibold flashes">
                    {% for message in messages %}
                    <p class="py-1 text-danger-emphasis">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <!--? flash for account created success-->
                <!-- ! probably wont need this because if account is successfully created then it redirects straight to dashboard page -->
                <!-- {% with success = get_flashed_messages(category_filter=["acc_created"]) %}
                {% if success %}
                <div class="p-3 my-3 rounded bg-success-subtle bg-opacity-75 text-center fw-semibold flashes">
                    {% for msg in success %}
                    <p class="py-1 text-success-emphasis">{{ msg }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %} -->

                <form class="text-white mt-3" action="/register/user" method="post">
                    <div class="row">
                        <div class="col-md-4 pb-2 pt-1 input-group-text border-0 bg-transparent fw-semibold">
                            <label class="text-start text-white" for="first_name">First Name:</label>
                            <input class="form-control hover-shadow rounded-2 ms-2 border-black" id="first_name" type="text" name="first_name">
                        </div>
                        <div class="col-md-4 pb-2 pt-1 input-group-text border-0 bg-transparent fw-semibold">
                            <label class="text-start text-white" for="last_name">Last Name:</label>
                            <input class="form-control hover-shadow rounded-2 ms-2 border-black" id="last_name" type="text" name="last_name">
                        </div>
                        <div class="col-md-4 pb-2 pt-1 input-group-text border-0 bg-transparent fw-semibold">
                            <label class="text-start text-white" for="username">Username:</label>
                            <input class="form-control hover-shadow rounded-2 ms-2 border-black" id="username" type="text" name="username">
                        </div>
                    </div>
                    <div class="pb-2 pt-1 input-group-text border-0 bg-transparent fw-semibold justify-content-md-between">
                        <label class="text-start text-white" for="email">Email:</label>
                        <input class="form-control hover-shadow rounded-2 ms-2 border-black w-75" id="email" type="text" name="email">
                    </div>
                    <div class="pb-2 pt-1 input-group-text border-0 bg-transparent fw-semibold justify-content-md-between">
                        <label class="text-start text-white" for="location">Location:</label>
                        <input class="form-control hover-shadow rounded-2 ms-2 border-black w-75" id="location" type="text" name="location">
                    </div>
                    <div class="pb-2 pt-1 input-group-text border-0 bg-transparent fw-semibold justify-content-md-between">
                        <label class="text-start text-white" for="password">Password:</label>
                        <input class="form-control hover-shadow rounded-2 ms-2 border-black w-75" id="password" type="password" name="password">
                    </div>
                    <div class="pb-2 pt-1 input-group-text border-0 bg-transparent fw-semibold justify-content-md-between">
                        <label class="text-start text-white" for="confirm_password">Confirm Password:</label>
                        <input class="form-control hover-shadow rounded-2 ms-2 border-black w-75" id="confirm_password" type="password" name="confirm_password">
                    </div>
                    <input class="btn my-2 btn-primary" type="submit" value="Register"></input>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
